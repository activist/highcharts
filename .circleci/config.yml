# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:lts-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/

    working_directory: ~/repo

    steps:
      #- checkout # this is extremely slow as it does as full fetch of the github repo.
      - add_ssh_keys:
          fingerprints:
            - 9c:07:e5:e6:5f:4c:fd:b7:9f:5e:33:c6:80:f8:ce:fa

      - run:
          name: Avoid hosts unknown for github
          command: echo -e “Host github.com\n\tStrictHostKeyChecking no\n” > ~/.ssh/config

      - run:
          name: Clone GitHub repository
          command: git clone -b ${CIRCLE_BRANCH} — single-branch git@github.com:activist/highcharts.git — depth=1

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: npm test
